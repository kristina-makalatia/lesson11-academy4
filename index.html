<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display Flex</title>
	<script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsove.css">
</head>
<body>
	<section>
		<div class="flex-wraper">
			<div class="box-child"> </div>
			<div class="box-child"> </div>
			<div class="box-child"> </div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="flex-images">
				<div class="image-block">
					<img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg" alt="image">
				</div>
				<div class="image-block">
					<img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg" alt="image">
				</div>
				<div class="image-block">
					<img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg" alt="image">
				</div>
				<div class="image-block">
					<img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg" alt="image">
				</div>
				<div class="image-block">
					<img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg" alt="image">
				</div>
				<div class="image-block">
					<img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg" alt="image">
				</div>
				<div class="image-block">
					<img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg" alt="image">
				</div>
				<div class="image-block">
					<img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg" alt="image">
				</div>
			</div>
		</div>
	</section>
	<section>
		<form class="form-wraper">
			<div class="forms">
				<label for="name">Name</label>
				<input class="input-wraper" type="text" name="myname" id="name" placeholder="Your Name..." required>
			</div>
			<div class="forms">
				<label for="password"> Password</label>
				<input class="input-wraper" type="password" name="mypassword" id="password" placeholder="Your Password..." required>
			</div>

			<div class="forms">
				<label>Your Review</label>
				<textarea  class="textarea-wraper" name="message" placeholder="Your Mesaage..."></textarea>
			</div>

			<div>
				<div>
			  		<input type="radio" id="male" name="gender" value="male">
			  		<label for="male">Male</label>
			  	</div>
			  	<div>
			  		<input type="radio" id="female" name="gender" value="female">
			  		<label for="female">Female</label>
			  	</div>
			  	<div>
			 		<input type="radio" id="other" name="gender" value="other">
			  		<label for="other">Other</label>
			  	</div>
			</div>


			<div class="button-flex">
				<button class="btn" type="submit">Send </button>
			</div>
		</form>
	</section>
</body>
</html>
